<ul class="list-group">
  <li (click)="clearCurrentCategory()" routerLink="/products" [class]="getAllCategoryClass()">
    Tüm Ürünler
  </li>
  <li
    (click)="setCurrentCategory(category)"
    routerLink="/products/category/{{ category.categoryId }}"
    *ngFor="let category of categories"
    [class]="getCurrentCategoryClass(category)"
  >
    {{ category.categoryName }}
  </li>
</ul>

<h5 *ngIf="currentCategory">{{ currentCategory.categoryId }} seçtiniz</h5>
